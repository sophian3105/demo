name: Build and Deploy

on:
  push:
    branches: [main]     # rebuild every time you push to main
  pull_request:
    branches: ['*']      # optional â€“ lets PRs build a preview

permissions:
  contents: read
  pages: write
  id-token: write        # needed by `deploy-pages`

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install JupyterLite and other deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Build JupyterLite site
        run: |
          # copy the README into the site (optional)
          cp README.md content
          # build into ./dist
          jupyter lite build --contents content --output-dir dist

      - name: Upload build artefact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'   # only deploy from main
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
